{% extends 'base.html' %}
{% block title %} STUDENT CREATE PAGE {% endblock %}
{% block content %}

    <div class="container">
        <center>
            <strong>
                STUDENT CREATION
            </strong>
        </center>
       <form action="" method="post">
        {% csrf_token %}
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" required name="fname" id="exampleFormControlInput1" placeholder="enter your firstname">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" required name="lname" id="exampleFormControlInput1" placeholder="enter your lastname">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input type="number" class="form-control" required name="age" id="exampleFormControlInput1" placeholder="enter your age">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" required name="email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <button class="btn btn-secondary" type="submit">
            STUDENT CREATE
        </button>
       </form>

    </div>

{% endblock %}
